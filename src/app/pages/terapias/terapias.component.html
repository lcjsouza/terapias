<div class="root">
  <div class="aba-mobile">
    <a class="aba-mobile-tabela" (click)="mostrarTabela()"><p>Tabela</p></a>
    <a class="aba-mobile-grafico" (click)="mostrarGrafico()"><p>Gráfico</p></a>
  </div>
  <!-- Opção Tabela -->
  <div *ngIf="abaTabela" class="box">
    <div class="header-btn">
      <div class="aba-desktop">
        <a class="aba-desktop-tabela" (click)="mostrarTabela()"><p>Tabela</p></a>
        <a class="aba-desktop-grafico" (click)="mostrarGrafico()"><p>Gráfico</p></a>
      </div>
      <div class="btn-novo">
        <a class="nova-terapia" (click)="modal.ModalNova()">
          <p>Nova Terapia</p>
        </a>
      </div>
    </div>
    <div class="box-filtros">
      <div class="box-filtros-pesquisa">
        <img class="lupa" src="../../../assets/imagens/lupa.png" />
        <input
          class="pesquisa"
          placeholder="Nº do reembolso / Protocolo"
          (keyup)="campoBusca($event)"
          type="text"
        />
      </div>
      <div class="box-filtros-reembolso">
        <select (change)="filtroTerapia($event)">
          <option value="" selected>Todos</option>
          <option
            *ngFor="let terapia of listaNomeTerapia"
            value="{{ terapia }}"
          >
            {{ terapia }}
          </option>
        </select>
      </div>
    </div>
    <div class="box-tabela">
      <ng-container *ngFor="let item of listaTerapias">
        <div class="box-tabela-info">
          <div class="coluna">
            <label class="coluna-titulo">Terapia</label>
            <p class="coluna-descricao">{{ item.terapia }}</p>
          </div>
          <div class="coluna">
            <label class="coluna-titulo">Data da Terapia</label>
            <p class="coluna-descricao">{{ item.data_terapia }}</p>
          </div>
          <div class="coluna">
            <label class="coluna-titulo">Valor Pago</label>
            <p class="coluna-descricao">
              {{ converterMoeda(item.valor_pago) }}
            </p>
          </div>
          <div class="coluna">
            <label class="coluna-titulo">Valor do Reembolso</label>
            <p class="coluna-descricao">
              {{ converterMoeda(item.valor_reembolso) }}
            </p>
          </div>
          <div class="coluna">
            <label class="coluna-titulo">Data do Pagamento</label>
            <p class="coluna-descricao">{{ item.data_pagamento }}</p>
          </div>
          <div class="coluna">
            <a class="coluna-btn" (click)="modal.ModalEditar(item)">Editar</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- Opção Gráfico -->
  <div *ngIf="abaGrafico" class="box">
    <canvas></canvas>
  </div>
  <div class="footer">
    <p class="footer-texto">Desenvolvido por Dallara Tecnology</p>
  </div>
  <app-modal id="modal" #modal></app-modal>
</div>
